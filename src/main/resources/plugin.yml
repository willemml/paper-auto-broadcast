name: AutoBroadcast
version: @version@
main: net.willemml.autobroadcast.AutoBroadcast
prefix: Auto Broadcast
authors: [willemml]
description: Automatically sends a message every N units of time
commands:
  autobc:
    description: Auto broadcast message manager
permissions:
  permissions:
    autobc.list:
      description: Lists messages
      default: true
    autobc.add:
      description: Adds message
      default: false
    autobc.del:
      description: Deletes message
      default: false
    autobc.reload:
      description: Reloads config file
      default: false
